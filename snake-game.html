<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neaj's Snake Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #222;
    }
    canvas {
      border: 2px solid #fff;
      background-color: #333;
    }
    .info {
      position: absolute;
      top: 20px;
      color: white;
      font-size: 18px;
      font-weight: bold;
    }
    .score {
      position: absolute;
      top: 60px;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
    .game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: red;
      font-size: 36px;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div class="info">Press Space to Start/Restart. Use 'W', 'A', 'S', 'D' to move the snake.</div>
  <div class="score">Score: 0</div>
  <div class="game-over">Game Over! Press Space to Restart.</div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const gridSize = 20; // Size of each square in the grid
    const rows = canvas.height / gridSize;
    const cols = canvas.width / gridSize;

    let snake, direction, food, gameInterval, score;
    let gameSpeed = 100; // Base speed
    const directions = {
      'w': { x: 0, y: -1 },
      's': { x: 0, y: 1 },
      'a': { x: -1, y: 0 },
      'd': { x: 1, y: 0 }
    };

    const scoreElement = document.querySelector('.score');
    const gameOverElement = document.querySelector('.game-over');

    function resetGame() {
      // Initialize snake with 3 segments in the middle of the screen
      const startX = Math.floor(cols / 2);
      const startY = Math.floor(rows / 2);
      snake = [
        { x: startX, y: startY },       // Head
        { x: startX - 1, y: startY },   // Body
        { x: startX - 2, y: startY }    // Tail
      ];
      direction = { x: 1, y: 0 }; // Start moving right
      generateFood();
      score = 0;
      scoreElement.textContent = "Score: 0";
      gameSpeed = 100;
      gameOverElement.style.display = 'none';
    }

    function randomDirection() {
      const keys = Object.keys(directions);
      return directions[keys[Math.floor(Math.random() * keys.length)]];
    }

    function generateFood() {
      food = {
        x: Math.floor(Math.random() * cols),
        y: Math.floor(Math.random() * rows)
      };
    }

    function drawSnake() {
      ctx.fillStyle = "#0f0";
      snake.forEach(part => {
        ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize, gridSize);
      });
    }

    function drawFood() {
      ctx.fillStyle = "#f00";
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
    }

    function moveSnake() {
      const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

      // Check if snake hits the wall or itself
      if (head.x < 0 || head.y < 0 || head.x >= cols || head.y >= rows || snake.some(s => s.x === head.x && s.y === head.y)) {
        clearInterval(gameInterval);
        gameInterval = null; // Reset the game interval to null for restart
        gameOverElement.style.display = 'block';
        return;
      }

      snake.unshift(head);
      if (head.x === food.x && head.y === food.y) {
        generateFood(); // Eat the food
        score++;
        scoreElement.textContent = "Score: " + score;
        // Increase snake speed after eating food
        increaseSpeed();
      } else {
        snake.pop(); // Remove the tail
      }
    }

    function increaseSpeed() {
      gameSpeed = Math.max(50, gameSpeed - 5); // Reduce interval time (max speed is capped)
      clearInterval(gameInterval);
      gameInterval = setInterval(gameLoop, gameSpeed);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      moveSnake();
      drawFood();
      drawSnake();
    }

    document.addEventListener("keydown", function (e) {
      if (e.key === " " && !gameInterval) {
        resetGame();
        gameInterval = setInterval(gameLoop, gameSpeed);
      }

      if (directions[e.key]) {
        direction = directions[e.key];
      }
    });

    // Initial Setup
    ctx.fillStyle = "#fff";
    ctx.fillText("Press Space to Start", canvas.width / 2 - 70, canvas.height / 2);
  </script>
</body>
</html>
